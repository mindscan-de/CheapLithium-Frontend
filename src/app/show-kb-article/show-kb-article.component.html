<div class="container">
	<div class="row">
		<div class="col-sm my-5">
			<h1 class="display-3 font-weight-normal" align="center">Knowledge Base Article</h1>
		</div>
	</div>
	
	<app-main-navigation></app-main-navigation>

	<div class="row">
		<div class="col-lg mt-8">
			<div class="btn-toolbar float-right mt-2" role="toolbar" >
				<div class="btn-group ml-2" role="group">
					<button type="button" class="btn btn-secondary" (click)="onCreateArticle()">Create article</button>
					<button type="button" class="btn btn-secondary" (click)="onEditArticle()">Edit Article</button>
				</div>
			</div>
		
			<h3>{{article.pagetitle}}</h3>
			<p>Revision: {{article.revision}}</p>
			<p>{{article.pagesummary}}</p>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg mt-2>">
			<p>{{article.pagecontent}}</p>
			<p>{{article.uuid}}</p>
		</div>
	</div>
</div>
