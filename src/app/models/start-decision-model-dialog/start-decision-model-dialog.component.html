<div class="modal-header">
  <h4 class="modal-title">Run Decision Model Instance</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

	<h3>{{decisionModel.displayname}} &mdash; {{decisionModel.version}}</h3>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
    		<span class="input-group-text">TicketReference</span>
  		</div>
		<input type="text" class="form-control" [(ngModel)]="ticketReference">
	</div>
	
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="onRun()">Run</button>
</div>
