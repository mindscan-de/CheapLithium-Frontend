<div class="container">
	<div class="row">
		<div class="col-sm my-5">
			<h1 class="display-3 font-weight-normal" align="center">Show Decision Thread</h1>
		</div>
	</div>

	<app-main-navigation></app-main-navigation>
	
	<div class="row">
		<div class="col-lg mt-1">
			<h2>decisionModel.displayname / decisionModel.version</h2>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg mt-2">
			<div class="btn-toolbar float-right" role="toolbar" >
				<div class="btn-group ml-2" role="group">
					<a type="button" class="btn btn-outline-primary" routerLink="/showDecisionThread/{{decisionThread.uuid}}">show thread</a>
					<a type="button" class="btn btn-outline-primary" routerLink="/showDecisionThreadErrors/{{decisionThread.uuid}}">show thread errors</a>
					<a type="button" class="btn btn-outline-primary" routerLink="/showDecisionModel/{{decisionThread.currentmodel}}">show full model</a>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-lg mt-2">
			<h3>Select Report items</h3>
			<ul class="list-group">
				<li *ngFor="let reportitem of decisionThreadReportItems; let i = index" class="list-group-item" >
				<label class="list-group-item">
					<input class="form-check-input me-1" type="checkbox" value="true" [(ngModel)]="decisionThreadReportSelection[i]">
					<pre>{{reportitem.nodereport}}</pre>
				</label>
				</li>
			</ul>
		</div>
	</div>
	
	 <button type="submit" class="btn btn-primary mt-2" (click)="onUseSelected()">use selected items</button>

	<div class="row">
		<div class="col-lg mt-2 mb-4">
			<h3>Combined Report</h3>
			
			 <textarea class="form-control" aria-label="With textarea" rows="10" [(ngModel)]="combinedReport"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-lg mt-4">
		&nbsp;
		</div>
	</div>
</div>
