<div class="container">
	<div class="row">
		<div class="col-sm my-5">
			<h1 class="display-3 font-weight-normal" align="center">Decision Model</h1>
		</div>
	</div>

	<p>{{decisionModel.uuid}}</p>
	<p>{{decisionModel.name}}</p>
	<p>{{decisionModel.version}}</p>
	<p>{{decisionModel.startnode}}</p>
	
	<ul class="list-group">
		<li *ngFor="let node of decisionModel.nodes; let i = index" class="list-group-item list-group-item-action">
			<p>{{node.uuid}}</p>
			<p>{{node.type}}</p>
			<p>{{node.kbarticle}}</p>
			<ul class="list-grpoup">
				<li *ngFor="let outcome of node.outcomes | keyvalue " class="list-group-item list-group-item-action">
					{{outcome.key}} -- {{outcome.value}}
				</li>
			</ul>
		</li>	
	</ul>
	
</div>
