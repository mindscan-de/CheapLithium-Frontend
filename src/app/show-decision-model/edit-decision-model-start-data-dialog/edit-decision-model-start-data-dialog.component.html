<div class="modal-header">
  <h4 class="modal-title">Update Start Configuration</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

	<div class="form-group">
		<label for="inputStartTransition">StartWith</label>
  		<select class="custom-select" id="inputStartTransition" [(ngModel)]="dmStartNode" >
	  		<option *ngFor="let startnode of dmNodeList"  value="{{startnode.uuid}}">{{startnode.name}}</option>
		</select>
	</div>

	<div class="form-group">
		<label for="inputModelStartEnvironment">Model Start Environment</label>
		<textarea class="form-control" id="inputModelStartEnvironment" rows="6" aria-label="With textarea" placeholder="" [(ngModel)]="dmStartConfiguration"></textarea>
	</div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="onUpdate()">Update</button>
</div>
