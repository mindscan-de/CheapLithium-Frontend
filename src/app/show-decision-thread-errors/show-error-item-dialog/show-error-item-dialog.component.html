<div class="modal-header">
  <h4 class="modal-title"><span class="badge" [ngClass] = "{'badge-danger': errorItem.level==='error'}">{{errorItem.level}}</span> {{errorItem.message}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Dismiss')">
	<span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-lg mt-1">
			<p>{{errorItem.data.dnname}} / {{errorItem.data.trname}}  @ {{errorItem.timestamp*1000 | date: 'yyyy-MM-dd HH:mm:ss z'}}</p>
			
			<h5>Exception Message</h5>
			<p>{{errorItem.data.exmessage}}</p>
			
			<h5>Signature</h5>
			<div>
				{{errorItem.data.signature}}
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg mt-1">
			<h5>Stack Trace</h5>
			<ul class="list-group">
				<li *ngFor="let stackframe of errorItem.data.stacktrace; let i = index" class="list-group-item ">
					{{errorItem.data.stacktrace[i]}}
				</li>
			</ul>
		</div>
	</div>
</div>
